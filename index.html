<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <canvas id="myDraw"></canvas>

    <script>
        // Lấy đối tượng canvas
        var canvas = document.getElementById("myDraw");

        //context 2D
        var ctx = canvas.getContext("2d");
        
        // Set the size of the canvas
        canvas.width = 500;
        canvas.height = 500;

        // Draw the front square
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.lineTo(200, 200);
        ctx.lineTo(100, 200);
        ctx.closePath();
        ctx.stroke();

        // Draw the back square
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.lineTo(250, 150);
        ctx.lineTo(250, 250);
        ctx.lineTo(150, 250);
        ctx.closePath();
        ctx.stroke();

        // Draw the connecting lines
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(150, 150);
        ctx.moveTo(200, 100);
        ctx.lineTo(250, 150);
        ctx.moveTo(200, 200);
        ctx.lineTo(250, 250);
        ctx.moveTo(100, 200);
        ctx.lineTo(150, 250);
        ctx.stroke();

    </script>
</body>

</html>
